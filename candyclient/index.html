<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Candy</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/candyclient.json", {onProgress: UnityProgress});
    </script>
    <script type="text/javascript">
      function Reset() {
        var canvas = document.getElementById("#canvas"); 
        canvas.height= document.documentElement.clientHeight;
        canvas.width = document.documentElement.clientWidth; 
        console.log(canvas.width );
      } 
      function openInNewTab(){
        window.open("https://tonychenn.cn/candyclient/index.html");
      }
    </script>
  </head>
  <body οnlοad="Reset()" οnresize="Reset()">
    <div class="webgl-content"style="width: 100%; height: 100%">
      <div style="width:100%">
        <a onclick="openInNewTab()" style="color: blue;">新页面打开</a>
        <a onclick="unityInstance.SetFullscreen(1)" style="color: blue; float:right;">全屏</a>
      </div>
      <div id="unityContainer" style="width: 100%; height: 100%"></div>
    </div>
  </body>
</html>
